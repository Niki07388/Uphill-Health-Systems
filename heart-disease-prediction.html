<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardiac risk analysis</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #FF5733, #C70039);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 100%;
    }

    header {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #FFC300;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-size: 1.1rem;
    }

    input, select {
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 1rem;
    }

    button {
        padding: 10px;
        background: #FFC300;
        color: #000;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #FF5733;
        color: #fff;
    }

</style>
</head>
<body>

<div class="container">
    <header>Cardiac risk analysis</header>
    <form id="heart-disease-form" action="http://your-backend-endpoint/heart-predict" method="post">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>

        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label for="cp">Chest Pain Type</label>
        <input type="number" id="cp" name="cp" required>

        <label for="trestbps">Resting Blood Pressure</label>
        <input type="number" id="trestbps" name="trestbps" required>

        <label for="chol">Cholesterol</label>
        <input type="number" id="chol" name="chol" required>

        <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dl</label>
        <select id="fbs" name="fbs" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="restecg">Resting ECG Results</label>
        <input type="number" id="restecg" name="restecg" required>

        <label for="thalach">Maximum Heart Rate Achieved</label>
        <input type="number" id="thalach" name="thalach" required>

        <label for="exang">Exercise Induced Angina</label>
        <select id="exang" name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="oldpeak">ST Depression Induced by Exercise</label>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>

        <label for="slope">Slope of Peak Exercise ST Segment</label>
        <input type="number" id="slope" name="slope" required>

        <label for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
        <input type="number" id="ca" name="ca" required>

        <label for="thal">Thalassemia</label>
        <select id="thal" name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
        </select>

        <button type="submit">Analyze</button>
    </form>
</div>

</body>
</html>
