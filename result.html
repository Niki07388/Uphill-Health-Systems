<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .result-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        .result-container h2 {
            color: #007bff;
        }
        .result-container p {
            font-size: 18px;
            color: #333;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ECG Arrhythmia Detection Results</h1>

    <div class="result-container">
        <h2>Analysis Summary</h2>
        <p><strong>Heart Rate:</strong> <span id="heartRate"></span> BPM</p>
        <p><strong>HRV (Heart Rate Variability):</strong> <span id="hrv"></span> ms</p>
        <p><strong>Arrhythmia Type:</strong> <span id="arrhythmiaType"></span></p>
        <p><strong>Future Risk Probability:</strong> <span id="riskProbability"></span>%</p>
        
        <a href="/" class="back-button">Upload Another ECG</a>
    </div>

    <script>
        // Extract results from URL parameters (sent from Flask backend)
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("heartRate").textContent = urlParams.get("heartRate") || "N/A";
        document.getElementById("hrv").textContent = urlParams.get("hrv") || "N/A";
        document.getElementById("arrhythmiaType").textContent = urlParams.get("arrhythmiaType") || "Unknown";
        document.getElementById("riskProbability").textContent = urlParams.get("riskProbability") || "N/A";
    </script>
</body>
</html>
