<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You for Your Feedback!</title>
<style>
/* Simple Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #f9f9f9;
    color: #333;
}

h1 {
    font-size: 2rem;
    color: #FFA500;
}

p {
    font-size: 1.2rem;
}
</style>
</head>
<body>
    <h1>Thank You for Your Feedback! it will be submitted to UPHILL HEALTH BOTS MANAGEMENT(H.NIKHIL KASYAP)</h1>
    <p id="message"></p>
    <a href="UPHILL.html" style="color: #FFA500; text-decoration: none;">Back to Home</a>

    <script>
        // Extract the name from the URL query string and display a personalized message
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        document.getElementById('message').innerText = `Thank you, ${name}, for your valuable feedback!`;
    </script>
</body>
</html>
